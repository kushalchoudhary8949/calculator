<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9082337513367176"
     crossorigin="anonymous"></script>
</head>
<body>
     <div id="container">
  <div id="body">
    <div id="screen">
        <h1 style="color: rgb(235, 230, 230);" id="show">0</h1>
    </div>

     <div id="buttons">
         <div>
    <button class="control" id="7">7</button>
    <button class="control" id="8">8</button>
    <button class="control" id="9">9</button>
    <button class="control" id="/">/</button> 
     </div> 
    

    <div>
    <button class="control" id="4">4</button>
    <button class="control" id="5">5</button>
    <button class="control" id="6">6</button>
    <button class="control" id="*">*</button>
    </div>

     <div>
    <button class="control" id="1">1</button>
    <button class="control" id="2">2</button>
    <button class="control" id="3">3</button>
    <button class="control" id="-">-</button>
     </div>

     <div>
        <button class="control" id="0">0</button>
    <button class="control" id=".">.</button>
    <button class="control" id="=">=</button>
    <button class="control" id="+">+</button>
    <button class="control" id="clear">C</button>
     </div>
     </div>
     
</div>
<script src="calcc.js"></script>

</body>

</html>
